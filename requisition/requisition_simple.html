<!DOCTYPE html>
<html>
<head>
<script>
function calculate() {
    var requisition = 10;
    var team_size = parseInt(document.getElementById("team_size").value);
    var clearance = parseInt(document.getElementById("clearance").value);
    var avg_lvl = parseInt(document.getElementById("avg_lvl").value);
    var threat = parseInt(document.getElementById("threat").value);
    var good_books = document.getElementById("good_books").checked;
    var modifiers = parseInt(document.getElementById("mod").value);

    
    requisition += (team_size < 5) ? team_size * 2 : 10
    requisition += clearance ? (clearance - 1) * 2 : 0
    requisition += Math.floor(avg_lvl / 2)
    requisition += threat
    requisition += good_books ? 1 : 0
    requisition += modifiers
    document.getElementById("GFG").innerHTML
                = "Requisition points: "
                + requisition;
}
</script>
</head>
<body>
    <label for="clearance">Clearance:</label>
    <input type="number" id="clearance" name="clearance" value="0">
    <label for="threat">Threat:</label>
    <input type="number" id="threat" name="threat" value="0"> 
    <label for="good_books">Good books:</label>
    <input type="checkbox" id="good_books" name="good_books"><br><br>
    <label for="team_size">Agents:</label>
    <input type="number" id="team_size" name="team_size" value="0">
    <label for="avg_lvl">Average lvl:</label>
    <input type="number" id="avg_lvl" name="avg_lvl" value="0"><br><br>
    <label for="mod">Other modifiers:</label>
    <input type="number" id="mod" name="mod" value="0">

    <br><br>
    <button type="button" id="calculate" onclick="calculate()">Calculate</button>
    <h5 id="GFG"></h5>
</body>
</html>
